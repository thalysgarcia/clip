<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8b00ff" />
    <meta
      name="description"
      content="CLIP - Controle de Lacres e IP"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CLIP - Controle de Lacres e IP</title>
    <script>
      // Aplicar tema antes do React renderizar para evitar flash
      (function() {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = saved ? saved === 'dark' : (prefersDark || false);
        
        const root = document.documentElement;
        const body = document.body;
        
        if (isDark) {
          root.classList.add('dark');
          body.classList.add('dark-mode');
          root.style.colorScheme = 'dark';
          body.style.backgroundColor = '#0F0F0F';
        } else {
          root.classList.remove('dark');
          body.classList.remove('dark-mode');
          root.style.colorScheme = 'light';
          body.style.backgroundColor = '#FFFFFF';
        }
      })();
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar esta aplicação.</noscript>
    <div id="root"></div>
  </body>
</html>
